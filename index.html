<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <section class="img-section">
    <img src="images/bg-card-front.png" alt="" class="card-front">
    <img src="images/bg-card-back.png" alt="" class="card-back">
    <img src="images/card-logo.svg" alt="" class="card-logo">

    <p class="number-placeholder">0000 0000 0000 0000</p>
    <p class="name-placeholder">Jane Appleseed</p>
    <p class="exp-placeholder"><span id="monthPlaceholder">00</span>/<span id="yearPlaceholder">00</span></p>

    <p class="cvc-placeholder">000</p>
  </section>
  <section class="information">
    <form action="/" id="form">
      <div class="cardholder_name">
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
        <p class="errormsg" id="nameError"></p>
      </div>
      <div class="card_number">
        <label for="number">Card Number</label>
        <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
        <p class="errormsg" id="numberError"></p>
      </div>
      <div class="extra">
        <div class="date">
          <label for="" class="date-label">Exp. Date (MM/YY)</label>
          <div class="date_inputs">
            <input type="text" name="month" id="month" placeholder="MM">
            <input type="text" name="year" id="year" placeholder="YY">
            <p class="errormsg" id="dateError"></p>
          </div>
        </div>
        <div class="cvc_info">
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
          <p class="errormsg" id="cvcError"></p>
        </div>
      </div>
      <button type="submit">Confirm</button>
    </form>
     <!-- Completed state start -->
    <div class="cont">
      <img src="images/icon-complete.svg" alt="">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button type="submit" class="continue">Continue</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
